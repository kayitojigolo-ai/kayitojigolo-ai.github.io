<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Hero MLBB Cards</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --p: #ffb238;
      --s: #ff6b6b;
      --d: #2e2e3e;
      --bg: #fff;
      --r: 12px;
      --sh: 0 10px 30px rgba(0,0,0,0.1);
    }
    body {
      margin: 0; padding: 40px;
      font-family: sans-serif;
      background: #f0f0f5;
      display: grid;
      place-items: center;
    }
    .cards {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      perspective: 800px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: var(--bg);
      border-radius: var(--r);
      box-shadow: var(--sh);
      transform-style: preserve-3d;
      transition: transform .3s, box-shadow .3s;
      overflow: hidden;
    }
    .card:hover {
      transform: rotateX(8deg) rotateY(-8deg) scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .card-header {
      padding: 20px;
      background: var(--p);
      position: relative;
    }
    .card-header::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle,#fff3 10%,transparent 70%);
      animation: spin 8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .card-header img {
      display: block; width: 100px; height:100px;
      border-radius:50%;
      border:4px solid #fff;
      margin:0 auto; position:relative; z-index:1;
    }
    .card-body { padding: 20px; text-align: center; }
    .card-body h3 { margin: 10px 0; color: var(--d); }
    .stats { text-align: left; margin: 20px 0; }
    .stat { margin-bottom: 12px; }
    .stat-header { display: flex; justify-content: space-between; font-weight:600; }
    .bar { background: #eee; border-radius:8px; overflow:hidden; height:8px; }
    .fill { height:100%; width:0; transition: width 1s; }
    .atk { background: var(--p); }
    .def { background: var(--s); }
    .card-footer { display:flex; gap:10px; }
    .btn {
      flex:1; padding:8px;
      border:none; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    .info { background: #f5f5f5; }
    .select { background: var(--s); color:#fff; }
  </style>
</head>
<body>
  <div class="cards">
    <!-- Card Contoh -->
    <div class="card">
      <div class="card-header">
        <img src="https://example.com/miya.png" alt="Miya">
      </div>
      <div class="card-body">
        <h3>Miya</h3>
        <div class="stats">
          <div class="stat">
            <div class="stat-header"><span>Attack</span><span>85%</span></div>
            <div class="bar"><div class="fill atk" data-target="85%"></div></div>
          </div>
          <div class="stat">
            <div class="stat-header"><span>Defense</span><span>30%</span></div>
            <div class="bar"><div class="fill def" data-target="30%"></div></div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn info"><i class="fas fa-info-circle"></i></button>
          <button class="btn select"><i class="fas fa-user-plus"></i></button>
        </div>
      </div>
    </div>
    <!-- Duplikat kartu lain sesuai kebutuhan -->
  </div>

  <script>
    // Isi bar sesuai data-target
    window.addEventListener('load', () => {
      document.querySelectorAll('.fill').forEach(el => {
        setTimeout(() => {
          el.style.width = el.getAttribute('data-target');
        }, 300);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLBB Hero Cards â€“ Modern Animation</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary: #ffb238;
      --secondary: #ff6b6b;
      --dark: #2e2e3e;
      --light: #f0f0f5;
      --radius: 16px;
      --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
    }

    /* Background gradient animasi */
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      color: var(--dark);
    }

    @keyframes bgShift {
      0% { background-position: 0 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0 50%; }
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      perspective: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Efek 3D tilt via VanillaTilt */
    .card[data-tilt] {
      will-change: transform;
    }

    .card:hover {
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      position: relative;
      padding: 30px 20px;
      background: var(--primary);
      overflow: hidden;
    }

    /* Partikel halus di header */
    .card-header::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .card-image {
      display: block;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .card-body {
      padding: 25px 20px;
      text-align: center;
    }

    .card-title {
      margin: 10px 0;
      font-size: 1.4rem;
      color: var(--dark);
    }

    .card-desc {
      font-size: 0.95rem;
      color: var(--light);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .stats {
      text-align: left;
      margin-bottom: 20px;
    }

    .stat {
      margin-bottom: 12px;
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 6px;
    }

    .stat-bar {
      background: #eee;
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      border-radius: 8px;
      width: 0;
      transition: width 1s ease-out;
    }

    .stat-fill.attack { background: var(--primary); }
    .stat-fill.defense { background: var(--secondary); }

    .card-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      border-top: 1px solid #f0f0f0;
    }

    .btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px 0;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-info {
      background: transparent;
      color: var(--dark);
      border: 1px solid #ddd;
    }

    .btn-select {
      background: var(--secondary);
      color: #fff;
    }

    .btn i { margin-right: 6px; }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTP Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  .card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #6c63ff;
  }
  .card h3 {
    margin-bottom: 10px;
    color: #2a2a72;
  }
  .stat {
    margin: 10px 0;
  }
  .stat-name {
    font-size: 0.9rem;
    display: block;
    margin-bottom: 5px;
  }
  .stat-bar {
    background: #ddd;
    border-radius: 10px;
    height: 10px;
    width: 100%;
    overflow: hidden;
  }
  .stat-fill.attack { background: #6c63ff; height: 10px; width: 70%; }
  .stat-fill.defense { background: #ff6584; height: 10px; width: 20%; }
</style>
</head>
<body>

<h1>RTP Characters</h1>
<div class="cards-container">

  <div class="card">
    <img src="mandor1.jpg" alt="RTP Alpha">
    <h3>RTP Alpha</h3>
    <div class="stat">
      <span class="stat-name">Attack: 70%</span>
      <div class="stat-bar"><div class="stat-fill attack"></div></div>
    </div>
    <div class="stat">
      <span class="stat-name">Defense: 20%</span>
      <div class="stat-bar"><div class="stat-fill defense"></div></div>
    </div>
  </div>

  <div class="card">
    <img src="mandor2.jpg" alt="RTP Beta">
    <h3>RTP Beta</h3>
    <div class="stat">
      <span class="stat-name">Attack: 60%</span>
      <div class="stat-bar"><div class="stat-fill attack" style="width:60%;"></div></div>
    </div>
    <div class="stat">
      <span class="stat-name">Defense: 40%</span>
      <div class="stat-bar"><div class="stat-fill defense" style="width:40%;"></div></div>
    </div>
  </div>

  <div class="card">
    <img src="mandor3.jpg" alt="RTP Gamma">
    <h3>RTP Gamma</h3>
    <div class="stat">
      <span class="stat-name">Attack: 80%</span>
      <div class="stat-bar"><div class="stat-fill attack" style="width:80%;"></div></div>
    </div>
    <div class="stat">
      <span class="stat-name">Defense: 30%</span>
      <div class="stat-bar"><div class="stat-fill defense" style="width:30%;"></div></div>
    </div>
  </div>

  <div class="card">
    <img src="mandor4.jpg" alt="RTP Delta">
    <h3>RTP Delta</h3>
    <div class="stat">
      <span class="stat-name">Attack: 50%</span>
      <div class="stat-bar"><div class="stat-fill attack" style="width:50%;"></div></div>
    </div>
    <div class="stat">
      <span class="stat-name">Defense: 60%</span>
      <div class="stat-bar"><div class="stat-fill defense" style="width:60%;"></div></div>
    </div>
  </div>

  <div class="card">
    <img src="mandor5.jpg" alt="RTP Epsilon">
    <h3>RTP Epsilon</h3>
    <div class="stat">
      <span class="stat-name">Attack: 90%</span>
      <div class="stat-bar"><div class="stat-fill attack" style="width:90%;"></div></div>
    </div>
    <div class="stat">
      <span class="stat-name">Defense: 10%</span>
      <div class="stat-bar"><div class="stat-fill defense" style="width:10%;"></div></div>
    </div>
  </div>

</div>

</body>
</html>

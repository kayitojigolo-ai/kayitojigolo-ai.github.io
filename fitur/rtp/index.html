<!doctype html>
<html âš¡ lang="id">
<head>
  <meta charset="utf-8" />
  <title>MLBB Cards AMP</title>
  <link rel="canonical" href="https://kayitojigolo-ai.github.io/" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <meta name="description" content="Koleksi kartu MLBB dengan statistik Attack dan Defense. Tampilan modern dan responsif menggunakan AMP." />

  <<!-- Core AMP -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- amp-list & mustache template -->
  <script async custom-element="amp-list"
          src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache"
          src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  <style amp-custom>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card-header {
      background: linear-gradient(135deg,#ffb238,#ff6b6b);
      position: relative;
      padding: 16px;
    }
    .card-header::after {
      content: '';
      position: absolute;
      top: -40%; left: -40%;
      width: 180%; height: 180%;
      background: radial-gradient(circle,#fff3 10%,transparent 70%);
      animation: spin 8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .card-img {
      display: block;
      margin: 0 auto;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }
    .card-body {
      padding: 16px;
      text-align: center;
      flex: 1;
    }
    .card-body h3 {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #2e2e3e;
    }
    .stats {
      text-align: left;
      margin-top: 12px;
    }
    .stat {
      margin-bottom: 10px;
    }
    .stat-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2e2e3e;
      margin-bottom: 4px;
    }
    .bar {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    .fill {
      width: 0;
      height: 100%;
      transition: width 1s ease-out;
    }
    .atk { background: #ffb238; }
    .def { background: #ff6b6b; }
    .card-footer {
      display: flex;
      gap: 8px;
      padding: 12px;
    }
    .btn {
      flex: 1;
      padding: 8px;
      font-size: 0.85rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .info {
      background: #f5f5f5;
      color: #2e2e3e;
    }
    .select {
      background: #ff6b6b;
      color: #fff;
    }
  </style>
</head>
<body>

  <amp-list
    width="auto"
    height="800"
    layout="fixed-height"
    src="/rtp/cards.json">
    items="."
  >
    <template type="amp-mustache">
      <div class="card">
        <div class="card-header">
          <amp-img
            src="{{img}}"
            width="96"
            height="96"
            layout="fixed"
            class="card-img"
          ></amp-img>
        </div>
        <div class="card-body">
          <h3>{{name}}</h3>
          <div class="stats">
            <div class="stat">
              <div class="stat-header">
                <span>Attack</span><span>{{attack}}%</span>
              </div>
              <div class="bar">
                <div class="fill atk" style="width: {{attack}}%;"></div>
              </div>
            </div>
            <div class="stat">
              <div class="stat-header">
                <span>Defense</span><span>{{defense}}%</span>
              </div>
              <div class="bar">
                <div class="fill def" style="width: {{defense}}%;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn info">
            <i class="fas fa-info-circle"></i>
          </button>
          <button class="btn select">
            <i class="fas fa-user-plus"></i>
          </button>
        </div>
      </div>
    </template>
  </amp-list>

  <!-- Inisialisasi animate stat bar setelah render -->
  <script amp-custom>
    document.addEventListener('amp:load-end', () => {
      const fills = document.querySelectorAll('.fill');
      fills.forEach(el => {
        // width sudah di-set inline oleh mustache
        // tapi AMP membutuhkan reflow khusus
        el.style.transition = 'width 1s ease-out';
      });
    });
  </script>

<!doctype html>
<html ⚡ lang="id">
<head>
  <meta charset="utf-8" />
  <title>MLBB Cards AMP</title>
  <link rel="canonical" href="https://kayitojigolo-ai.github.io/" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <meta name="description" content="Koleksi kartu MLBB dengan statistik Attack dan Defense. Tampilan modern dan responsif menggunakan AMP." />

  <!-- Core AMP -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- amp-list & mustache template -->
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  <style amp-custom>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      padding: 20px;
      color: #2e2e3e;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #ff6b6b;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background: linear-gradient(135deg, #ffb238, #ff6b6b);
      position: relative;
      padding: 24px 0 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-header::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
      animation: spin 12s linear infinite;
      z-index: 0;
      border-radius: 50%;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .card-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .card-body {
      padding: 20px 24px 24px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-body h3 {
      margin: 0 0 16px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #2e2e3e;
      word-break: break-word;
    }
    .stats {
      text-align: left;
      width: 100%;
    }
    .stat {
      margin-bottom: 16px;
    }
    .stat-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      font-weight: 600;
      color: #2e2e3e;
      margin-bottom: 6px;
    }
    .bar {
      height: 10px;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
    }
    .fill {
      height: 100%;
      width: 0;
      transition: width 1.2s ease-out;
      border-radius: 6px;
    }
    .atk {
      background: #ffb238;
    }
    .def {
      background: #ff6b6b;
    }
    .card-footer {
      display: flex;
      gap: 12px;
      padding: 16px 24px;
      border-top: 1px solid #f0f0f5;
    }
    .btn {
      flex: 1;
      padding: 10px 0;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .btn.info {
      background: #f5f5f5;
      color: #2e2e3e;
    }
    .btn.info:hover {
      background: #e0e0e0;
    }
    .btn.select {
      background: #ff6b6b;
      color: #fff;
    }
    .btn.select:hover {
      background: #e65555;
    }
    /* Icon placeholders (since AMP disallows external fonts/icons) */
    .btn i {
      font-style: normal;
      font-weight: bold;
      font-size: 1.1rem;
      line-height: 1;
    }
    .btn.info i::before {
      content: "ℹ️";
    }
    .btn.select i::before {
      content: "➕";
    }
  </style>
</head>
<body>

  <h1>Kartu MLBB Favoritmu</h1>

  <amp-list
    width="auto"
    height="900"
    layout="fixed-height"
    src="cards.json"
    items="."
    single-item
  >
    <template type="amp-mustache">
      <div class="grid">
        {{#cards}}
        <div class="card">
          <div class="card-header">
            <amp-img
              src="{{img}}"
              width="96"
              height="96"
              layout="fixed"
              alt="{{name}}"
              class="card-img"
            ></amp-img>
          </div>
          <div class="card-body">
            <h3>{{name}}</h3>
            <div class="stats">
              <div class="stat">
                <div class="stat-header">
                  <span>Attack</span><span>{{attack}}%</span>
                </div>
                <div class="bar">
                  <div class="fill atk" style="width: {{attack}}%;"></div>
                </div>
              </div>
              <div class="stat">
                <div class="stat-header">
                  <span>Defense</span><span>{{defense}}%</span>
                </div>
                <div class="bar">
                  <div class="fill def" style="width: {{defense}}%;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn info" aria-label="Info {{name}}">
              <i></i> Info
            </button>
            <button class="btn select" aria-label="Select {{name}}">
              <i></i> Pilih
            </button>
          </div>
        </div>
        {{/cards}}
      </div>
    </template>
  </amp-list>

</body>
</html>
